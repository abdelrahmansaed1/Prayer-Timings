<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<body dir="rtl">
    <div class="landing Jerusalem" id="landing">
        <div class="overlay">
        </div>
        <div class="text">
            <div class="content">
                <h1>مواقيت الصلاة</h1>
                <h2> مدينة<span id="city-name"> القدس </span></h2>
                <p id="date"></p>
            </div>
            <div class="options">
                <select name="" id="cities-name">

                </select>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <i class="fa-solid fa-cloud-moon"></i>
                <h3>صلاة الفجر</h3>
                <span id="fajr-time">4:00</span>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/sf-ultralight-filled/30/518c16/sunrise.png"/>                
                <h3>الشروق</h3>
                <span id="sunrize-time">4:00</span>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/windows/30/518c16/sun--v1.png"/>                
                <h3>صلاة الظهر</h3>
                <span id="dhuhr-time">4:00</span>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/ios-glyphs/30/518c16/partly-cloudy-day--v1.png"/>    
                <h3>صلاة العصر</h3>
                <span id="asr-time">4:00</span>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/sf-ultralight-filled/30/518c16/sunset.png"/>             
                <h3>صلاة المغرب</h3>
                <span id="sunset-time">4:00</span>
            </div>
            <div class="card">
                <i class="fa-regular fa-moon"></i>
                <h3>صلاة العشاء</h3>
                <span id="isha-time">4:00</span>
            </div>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</html>
